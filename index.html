<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WEDDING INVITATION</title>

    <!-- 引入资源 -->
    <link rel="stylesheet" href="https://npm.elemecdn.com/swiper@8.4.7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://npm.elemecdn.com/animate.css@4.1.1/animate.min.css"/>

    <style>
        /* --- 基础设定 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; background: #222; font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif; }

        /* --- 加载动画 --- */
        #loading { position: fixed; inset: 0; background: #fff; z-index: 999; display: flex; justify-content: center; align-items: center; transition: opacity 0.6s; }

        /* --- Swiper --- */
        .swiper { width: 100%; height: 100%; }
        .swiper-slide { position: relative; overflow: hidden; background-color: #f5f5f5; }

        /* --- 通用图片样式 --- */
        .bg-img {
            width: 100%; height: 100%;
            background-size: cover;
            background-position: center center;
            position: absolute; top: 0; left: 0;
            transition: transform 10s linear;
        }
        .swiper-slide-active .bg-img { transform: scale(1.1); }

        /* --- 核心：高级感排版样式 --- */

        /* 通用：毛玻璃卡片 (Glassmorphism) */
        .glass-card {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            padding: 30px 20px;
            text-align: center;
            /* 半透明磨砂效果 */
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 6px;
        }

        /* 1. 封面 */
        .slide-1 .bg-img { background-image: url('img/cover.jpg'); background-position: center bottom; }
        .slide-1 .glass-card { top: 25%; } /* 保持原位置 */
        .slide-1 h1 { font-family: 'Times New Roman', serif; font-size: 42px; color: #1a1a1a; margin-bottom: 15px; letter-spacing: 2px; }
        .slide-1 h2 { font-size: 20px; color: #333; font-weight: bold; letter-spacing: 5px; margin-bottom: 20px; } /* 加粗了名字 */
        .slide-1 .line { width: 40px; height: 1px; background: #666; margin: 0 auto 20px; }
        .slide-1 p { font-size: 13px; color: #555; text-transform: uppercase; letter-spacing: 2px; }

        /* 2. 故事 (关键修改：位置和透明度) */
        .slide-2 .bg-img { background-image: url('img/story.jpg'); }
        .slide-2 .glass-card {
            /* 不再居中，而是往下放一点，露出上半身 */
            top: auto;
            bottom: 15%;
            background: rgba(255, 255, 255, 0.5); /* 更透明一点，透出衣服颜色 */
            padding: 25px 20px;
        }

        /* 3. 新娘 */
        .slide-3 .bg-img { background-image: url('img/bride.jpg'); }
        .slide-3 .text-bottom {
            position: absolute; bottom: 80px; left: 30px;
            color: #fff; text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* 4. 邀请 */
        .slide-4 .bg-img { background-image: url('img/invite.jpg'); background-position: center top; }
        .slide-4 .mask-gradient {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 60%;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
        }
        .slide-4 .info-box {
            position: absolute; bottom: 50px; width: 100%; text-align: center; color: #fff;
        }
        .btn {
            display: inline-block; margin-top: 20px; padding: 10px 30px;
            border: 1px solid rgba(255,255,255,0.8); border-radius: 50px;
            color: #fff; text-decoration: none; font-size: 14px; letter-spacing: 1px;
            background: rgba(255,255,255,0.15); backdrop-filter: blur(4px);
        }

        /* 箭头 */
        .arrow { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 20px; z-index: 100; animation: float 1.5s infinite; opacity: 0.8; }
        @keyframes float { 0%, 100% { transform: translate(-50%, 0); } 50% { transform: translate(-50%, -10px); } }

        .ani { visibility: hidden; }
    </style>
</head>
<body>

<div id="loading"><div style="color:#666; font-size:12px; letter-spacing:2px;">LOADING...</div></div>

<div class="arrow">
    <svg viewBox="0 0 1024 1024" width="20" height="20" fill="#fff"><path d="M512 320L192 640h640z"/></svg>
</div>

<div class="swiper mySwiper">
    <div class="swiper-wrapper">

        <!-- Slide 1: 封面 -->
        <div class="swiper-slide slide-1">
            <div class="bg-img"></div>
            <div class="glass-card">
                <h1 class="ani" data-ani="animate__fadeInDown">WEDDING</h1>
                <div class="line ani" data-ani="animate__zoomIn" data-delay="0.3s"></div>
                <h2 class="ani" data-ani="animate__fadeInUp" data-delay="0.5s">张帆 & 陈琦</h2>
                <p class="ani" data-ani="animate__fadeInUp" data-delay="0.8s">2026.02.11 · YIZHENG</p>
            </div>
        </div>

        <!-- Slide 2: 故事 (已修复：移到下方+透明) -->
        <div class="swiper-slide slide-2">
            <div class="bg-img"></div>
            <div class="glass-card">
                <p class="ani" data-ani="animate__fadeInUp" style="font-size: 15px; line-height: 2.2; color: #222; font-family: serif;">
                    喜欢是一朝一夕<br>
                    爱是从心动到古稀<br>
                    <br>
                    我们在秋天相遇<br>
                    将在夏天根据
                </p>
            </div>
        </div>

        <!-- Slide 3: 新娘 -->
        <div class="swiper-slide slide-3">
            <div class="bg-img"></div>
            <div class="text-bottom">
                <h2 class="ani" data-ani="animate__fadeInUp" style="font-size: 32px; font-family: serif; margin-bottom: 10px;">The Bride</h2>
                <p class="ani" data-ani="animate__fadeInUp" data-delay="0.2s" style="font-size: 12px; opacity: 0.8; letter-spacing: 2px;">BEAUTIFUL IN WHITE</p>
            </div>
        </div>

        <!-- Slide 4: 邀请 -->
        <div class="swiper-slide slide-4">
            <div class="bg-img"></div>
            <div class="mask-gradient"></div>
            <div class="info-box">
                <h3 class="ani" data-ani="animate__fadeInDown" style="font-size: 24px; font-weight: 300; margin-bottom: 20px;">诚挚邀请</h3>
                <p class="ani" data-ani="animate__fadeIn" data-delay="0.3s">2026年05月20日 11:58</p>
                <p class="ani" data-ani="animate__fadeIn" data-delay="0.5s" style="margin-bottom: 30px;">仪征市陈集镇西山雅集邻里中心</p>
                <a href="https://surl.amap.com/9mDQpSWOaW1" class="btn ani" data-ani="animate__bounceIn" data-delay="0.8s">查看地图导航</a>
            </div>
        </div>

    </div>
</div>

<script src="https://npm.elemecdn.com/swiper@8.4.7/swiper-bundle.min.js"></script>
<script>
    // Loading
    window.onload = function() {
        setTimeout(function(){
            document.getElementById('loading').style.opacity = '0';
            setTimeout(function(){ document.getElementById('loading').remove(); }, 600);
        }, 800);
    }

    // Swiper
    var swiper = new Swiper(".mySwiper", {
        direction: "vertical",
        loop: false,
        speed: 800,
        on: {
            init: function() { doAni(this); },
            slideChangeTransitionEnd: function() { doAni(this); }
        }
    });

    // Animation
    function doAni(swiper) {
        var slides = document.querySelectorAll('.swiper-slide');
        slides.forEach(s => {
            s.querySelectorAll('.ani').forEach(el => {
                el.style.visibility = 'hidden';
                el.classList.remove('animate__animated');
                el.className = el.className.replace(/animate__[\w]+/g, '').trim();
            });
        });

        var active = swiper.slides[swiper.activeIndex];
        active.querySelectorAll('.ani').forEach(el => {
            el.style.visibility = 'visible';
            var ani = el.getAttribute('data-ani');
            var d = el.getAttribute('data-delay') || '0s';
            el.style.animationDelay = d;
            el.classList.add('animate__animated', ani);
        });
    }
</script>
</body>
</html>
